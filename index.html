<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Auto Script Runner</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    input, textarea { margin: 8px; padding: 6px; width: 80%; }
    button { padding: 10px 20px; margin-top: 12px; }
  </style>
</head>
<body>
  <h2>Auto Script Runner</h2>

  <label>URL öffnen:</label><br>
  <input id="url" type="text" placeholder="https://example.com"><br>

  <label>JavaScript-Code:</label><br>
  <textarea id="jsCode" rows="5" placeholder="alert('Hallo!');"></textarea><br>

  <label>Verzögerung (Sekunden):</label><br>
  <input id="delay" type="number" value="10"><br>

  <button onclick="start()">Start</button>

  <h3>Status:</h3>
  <pre id="status">Noch nichts gestartet...</pre>

  <script>
    let popupWin;

    function start() {
      const url = document.getElementById('url').value;
      const jsCode = document.getElementById('jsCode').value;
      const delay = parseInt(document.getElementById('delay').value) * 1000;
      const status = document.getElementById('status');

      if (!url) {
        alert("Bitte eine URL eingeben!");
        return;
      }

      // Neues Fenster / Tab öffnen
      popupWin = window.open(url, "_blank");
      status.textContent = "Neues Fenster geöffnet. Script startet in " + (delay/1000) + " Sekunden...";

      setTimeout(() => {
        try {
          popupWin.eval(jsCode);
          status.textContent = "Script wurde im neuen Fenster ausgeführt!";
        } catch (e) {
          status.textContent = "Fehler beim Ausführen: " + e;
        }
      }, delay);
    }
  </script>
</body>
</html>
